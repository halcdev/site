<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vapi Voice Widget Integration</title>
  <style>
    /* Optional: Customize the Vapi button via the exposed CSS classes */
    .vapi-btn {
      /* Example: Override default styles if desired */
    }
  </style>
</head>
<body>
  <!-- The Vapi Voice Widget button will be automatically injected into the DOM -->
  
  <script>
    var vapiInstance = null;
    // Use your provided credentials
    const assistant = "1e65c9ab-8823-4412-9d0c-dc44f1de486f"; // Your assistant ID
    const apiKey = "c511b347-7f29-4262-aa4d-4c0c44bebca1"; // Your public API key from Vapi Dashboard
    
    // Optional button configuration â€“ adjust as needed
    const buttonConfig = {
      position: "bottom-right", // Options: "bottom", "top", "left", "right", etc.
      offset: "40px", // Distance from the edge of the viewport
      width: "50px",  // Minimum width of the button
      height: "50px", // Height of the button
      idle: {         // Button state when the call is not active
        color: "rgb(93, 254, 202)",
        type: "pill",
        title: "Have a quick question?",
        subtitle: "Talk with our AI assistant",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone.svg"
      },
      loading: {      // Button state while connecting
        color: "rgb(93, 124, 202)",
        type: "pill",
        title: "Connecting...",
        subtitle: "Please wait",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
      },
      active: {       // Button state when the call is active
        color: "rgb(255, 0, 0)",
        type: "pill",
        title: "Call is in progress...",
        subtitle: "End the call.",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
      }
    };

    (function (d, t) {
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,       // mandatory
          assistant: assistant, // mandatory
          config: buttonConfig  // optional
        });
      };
    })(document, "script");
  </script>
</body>
</html>
